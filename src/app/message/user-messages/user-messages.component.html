<div class="mt-50" *ngIf="userMessages$ | async as messages; else loading">
    <h1 class="text-center">{{ currentUser }}'s Messages</h1>
    <app-message *ngFor="let message of messages" [message]="message"></app-message>
    <a class="link" [routerLink]="['/messages']">Back</a>
</div>

<ng-template #loading>
    Loading data...
</ng-template>
