<mat-card class="control-center control-center--width-50 mb-8" (click)="getUserMessages()">
    <div mat-card-avatar></div>
    <mat-card-title class="pointer-hand">{{ message?.owner }}'s message</mat-card-title>
    <mat-card-content>
        <p class="pointer-hand">
            {{ message?.content }}
        </p>
    </mat-card-content>
</mat-card>
