<mat-toolbar color="primary">
    <a [routerLink]="['/messages']" class="navbar-brand nav-link mr-10">Message Board</a>
    <a [routerLink]="['/auth/register']" class="nav-link" *ngIf="!isAuthenticated">Register</a>
    <span class="fill-remaining-space"></span>
    <div *ngIf="currentUser | async as user">
        <span class="pointer-hand" 
        *ngIf="isAuthenticated" 
        matTooltip="Log out" 
        (click)="logOut()">Welcome {{ user?.firstName }}
    </span>
    </div>
    <a class="nav-link" *ngIf="!isAuthenticated" [routerLink]="['/auth/log-in']">Log In</a>
</mat-toolbar>
